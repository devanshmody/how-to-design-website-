<body>
<script type="text/javascript">
function checkForm(form)
 {
    if(form.username.value == "")
	{
      alert("Error: Name cannot be blank!");
      form.username.focus();
      return false;
    }
	
	if(form.email.value == "")
	{
      alert("Error: Email cannot be blank!");
      form.email.focus();
      return false;
    }
	var p =form.email.value.indexOf("@");
if(p<1)
{
alert("Error: Invalid");
form.email.focus();
return false;
}
var p =form.email.value.indexOf(".");
if(p<2)
{
alert("Error: Invalid Emai!l");
form.email.focus();
return false;
}	

	
	if(form.pass1.value == "")
	{
      alert("Error: Password cannot be blank!");
      form.pass1.focus();
      return false;
    }
	
	if(form.pass1.value.length<8)
{
alert("Error:Password must be of 8 digits!");
form.pass1.focus();
return false;
}
	
	if(form.pass2.value!=form.pass1.value)
	{
      alert("Error: Please re-enter your password!");
      form.pass2.focus();
      return false;
	}
	

	if(form.licnum.value == "")
	{
      alert("Error: Enter your License No.!");
      form.licnum.focus();
      return false;
	}
	if(form.licnum.value<10)
{
alert("Error: license number must be of 10 digits!");
form.licnum.focus();
return false;
}
	
	if(form.add.value == "")
	{
      alert("Error: Enter your address!");
      form.add.focus();
      return false;
	}
 }	
</script>

<form onsubmit="return checkForm(this);">
<form action="formdb.php" method="post">

<div align="center">
<p>Name: <br> <input type="text" name="username"></p>
<p>Email: <br> <input type="email" name="email" id="p"></p>

<p>Confirm Password: <br> <input type="password" name="pass2"></p>

<p>Date of Birth: <br> <input type="date" name="dob"></p>
<p>Gender: <br> <input type="radio" name="sex" value="male">Male 
				<input type="radio" name="sex" value="female">Female</p>
